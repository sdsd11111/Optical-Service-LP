<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Formulario</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Prueba de Formulario de Contacto</h1>
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Teléfono (opcional):</label>
            <input type="tel" id="phone" name="phone">
        </div>
        
        <div class="form-group">
            <label for="subject">Asunto (opcional):</label>
            <input type="text" id="subject" name="subject">
        </div>
        
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Enviar Mensaje</button>
    </form>
    
    <div id="response" class="response"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            const responseDiv = document.getElementById('response');
            responseDiv.className = '';
            responseDiv.textContent = 'Enviando...';
            
            try {
                const response = await fetch('https://opticaylentes.com/contacto.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    responseDiv.className = 'success';
                    responseDiv.textContent = '¡Mensaje enviado con éxito!';
                    document.getElementById('contactForm').reset();
                } else {
                    responseDiv.className = 'error';
                    responseDiv.textContent = result.error || 'Error al enviar el mensaje';
                }
                
                console.log('Respuesta del servidor:', result);
                
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.textContent = 'Error de conexión. Por favor, intente nuevamente.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
